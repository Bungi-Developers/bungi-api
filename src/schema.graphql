type Query {
  users: [User]
}

type AuthPayload {
  token: String!
  user: User!
}

type Profile {
  imageUrls: [String]
  age: Int
  height: String
  location: String
  job: String
  education: String
  politicalIdeology: String
  religion: String
  hometown: String
  sex: String
}

type User {
  id: ID!
  phone: String!
  name: String!
  rating: Float!
  profile: Profile!
}
