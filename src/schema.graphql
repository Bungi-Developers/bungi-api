type Query {
  users: [User]
  chats: [Chat]
  messages: [Message]
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
}

type Message {
  id: ID!
  content: String!
}

type Chat {
  id: ID!
  users: [User]!
  messages: [Message]!
}
